{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/front/navs.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bungee+Inline&family=Cinzel:wght@400;500;600&family=DM+Serif+Display&family=Monoton&family=Paprika&family=Playfair+Display:wght@500&family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
    {% block head %}
    {% endblock  %}
</head>
<body>
    <div class="loader rflex rcenter rcolumn">
        <div class="loader_icon"></div>
        <div class="text">Please Wait</div>
    </div>
    <div class="main_nav rflex rrow rcenter">
        <div class="nav_list">
            <div class="list_item">
                <div class="bar"></div>
                <p class="text">Home</p>
            </div>
            <div class="list_item">
                <div class="bar"></div>
                <p class="text">Home</p>
            </div>
        </div>
    </div>
    <div class="togle_btn rflex rrow rcenter" onclick="tooglenavs()"><span class="material-symbols-outlined">
        double_arrow
        </span></div>
    <div class="content">
        {% block front %}
        {% endblock  %}
    </div>
    <div class="float_btn">
        
    </div>
</body>
<script src="{% static 'js/front/navs.js' %}"></script>
<script>
    setInterval(() => {
        if (document.readyState ==="complete") {
            document.querySelector(".loader").style.display = "none";
            document.querySelector(".loader").style.opacity = "0";
        } else {
            document.querySelector(".loader").style.display = "flex";
            document.querySelector(".loader").style.opacity = "1";

        }
    }, 10);
</script>
</html>
